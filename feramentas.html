<!DOCTYPE html>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Ferramentas SoS</title>
    <style>
        h1 h3{
            font-size: 1.4rem;
        }
        button{
            background-image: url(back-graud-buttom/enfeites.jpg);
            
        }
    </style>
    
    <script>
        function enfeites(){
            var pontos=document.getElementById("pontos3");
            var maisTexto=document.getElementById("mais3");
            var btnLeiaMais=document.getElementById("btnverferramentas");

            if(pontos.style.display === "none"){
                
                pontos.style.display ="inline";
                maisTexto.style.display = "none";
                btnLeiaMais.innerHTML = "Carimbos";

            }else{
                pontos.style.display ="none";
                maisTexto.style.display = "inline";
                btnLeiaMais.innerHTML = "Menus";
            }
        }

        function canudos(){
            var pontos=document.getElementById("pontos4");
            var maisTexto=document.getElementById("mais4");
            var btnLeiaMais=document.getElementById("btnverferramentas2");

            if(pontos.style.display === "none"){
                
                pontos.style.display ="inline";
                maisTexto.style.display = "none";
                btnLeiaMais.innerHTML = "Canudos";

            }else{
                pontos.style.display ="none";
                maisTexto.style.display = "inline";
                btnLeiaMais.innerHTML = "Menus";
            }
        }

        function baloes(){
            var pontos=document.getElementById("pontos5");
            var maisTexto=document.getElementById("mais5");
            var btnLeiaMais=document.getElementById("btnverferramentas3");

            if(pontos.style.display === "none"){

                maisTexto.style.display = "none";
                btnLeiaMais.innerHTML = "Baloes";

            }else{
                pontos.style.display ="none";
                maisTexto.style.display = "inline";
                btnLeiaMais.innerHTML = "Menus";
            }
        }

        function diversos(){

                btnLeiaMais.innerHTML = "Diversos";

            }else{
                pontos.style.display ="none";
                maisTexto.style.display = "inline";
                btnLeiaMais.innerHTML = "Menus";
            }
        }
    </script>

</head>
